<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
  </head>
<body>
  <header>
  <nav class="navbar navbar-default">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsable-nav" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="index.html"><h1>Bentornato Hakim</h1></a>

      </div>
      <div class="visible-xs">
        <div id="collapsable-nav" class="collapse navbar-collapse">
        <ul id="nav-list" class="nav navbar-nav navbar-right">
          <li>
            <a href="#">Logout</a>
          </li>
        </ul>
        </div>
    </div>
    <div class="visible-sm visible-md visible-lg">
    <span class=" glyphicon glyphicon-user"></span>
    </div>
    </div>
  </nav>
  </header>
  <div class="container-fluid">
      <h2 class="text-center">Registrazione</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button id="reg" onclick="register()" type="button" class="btn btn-default pull-right">Registrati</button>
            <input type="button" id="my2Button" name="login" class="login loginmodal-submit" value="Signup" onclick="register()" >
          </div>
          <div id="resultReg" style="color:#61122f; font-weight: bold;">
          </div>
          <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-default pull-right" style="margin-top: 10px;"><a href="index.html">Torna nell'area di login</a></button>
          </div>
        </div>
      </form>
      <script src="js/database.js"></script>


  </div>

  <!-- jQuery (Bootstrap JS plugins depend on it) -->
  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="node_modules/bootbox/bootbox.min.js"></script>
  <script src="node_modules/tictactoe-ai/dist/tictactoe.min.js"></script>
  <script src="js/database.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/ajax-utils.js"></script>
</body>
</html>
