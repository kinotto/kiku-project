<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
  </head>
<body>
  <header>
  <nav class="navbar navbar-default">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsable-nav" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="index.html"><h1>Bentornato Hakim</h1></a>

      </div>
      <div class="visible-xs">
        <div id="collapsable-nav" class="collapse navbar-collapse">
        <ul id="nav-list" class="nav navbar-nav navbar-right">
          <li>
            <a href="#">Logout</a>
          </li>
        </ul>
        </div>
    </div>
    <div class="visible-sm visible-md visible-lg">
    <span class=" glyphicon glyphicon-user"></span>
    </div>
    </div>
  </nav>
  </header>
  <div class="container-fluid">
      <h2 class="text-center">Tris / Tic Tac Toe</h2>

      <div class="row">
        <div class="col-xs-12">
          <div id="tris" class=" text-center quadrato">

            <div onclick="handleClick(0)" class="quadrato-top-left col-xs-4">

            </div>
            <div onclick="handleClick(1)" class="quadrato-top col-xs-4">

            </div>
            <div onclick="handleClick(2)" class="quadrato-top-right col-xs-4">

            </div>
            <div onclick="handleClick(3)" class="quadrato-middle-left col-xs-4">

            </div>
            <div onclick="handleClick(4)" class="quadrato-middle col-xs-4">

            </div>
            <div onclick="handleClick(5)" class="quadrato-middle-right col-xs-4">

            </div>
            <div onclick="handleClick(6)" class="quadrato-bottom-left col-xs-4">

            </div>
            <div onclick="handleClick(7)" class="quadrato-bottom col-xs-4">

            </div>
            <div onclick="handleClick(8)" class="quadrato-bottom-right col-xs-4">

            </div>

          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-sm-4 col-xs-12">
          <h3>Vittorie</h3>
          <p id="vittorie"></p>
        </div>
        <div class="col-sm-4 col-xs-12">
          <h3>Pareggi</h3>
          <p id="pareggi"></p>
        </div>
        <div class="col-sm-4 col-xs-12">
          <h3>Sconfitte</h3>
          <p id="sconfitte"></p>
        </div>
      </div>
  </div>

  <!-- jQuery (Bootstrap JS plugins depend on it) -->
  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="node_modules/bootbox/bootbox.min.js"></script>
  <script src="node_modules/tictactoe-ai/dist/tictactoe.min.js"></script>
  <script src="js/database.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/ajax-utils.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
